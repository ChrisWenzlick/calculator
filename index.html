<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="Calculator" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main class="calculator">
    <div class="display">
      0
    </div>
    <div class="buttons">
      <div>
        <button class="number-button" value="7" onclick="onButtonPressed(this.value)">7</button>
        <button class="number-button" value="8" onclick="onButtonPressed(this.value)">8</button>
        <button class="number-button" value="9" onclick="onButtonPressed(this.value)">9</button>
        <button class="operator-button">/</button>
      </div>
      <div>
        <button class="number-button" value="4" onclick="onButtonPressed(this.value)">4</button>
        <button class="number-button" value="5" onclick="onButtonPressed(this.value)">5</button>
        <button class="number-button" value="6" onclick="onButtonPressed(this.value)">6</button>
        <button class="operator-button">*</button>
      </div>
      <div>
        <button class="number-button" value="1" onclick="onButtonPressed(this.value)">1</button>
        <button class="number-button" value="2" onclick="onButtonPressed(this.value)">2</button>
        <button class="number-button" value="3" onclick="onButtonPressed(this.value)">3</button>
        <button class="operator-button">-</button>
      </div>
      <div>
        <button class="number-button" value="0" onclick="onButtonPressed(this.value)">0</button>
        <button class="number-button">.</button>
        <button class="equals-button">=</button>
        <button class="operator-button">+</button>
      </div>
      <div>
        <button class="clear-button">C</button>
      </div>
    </div>
  </main>

  <script src="calculator.js"></script>
</body>
</html>
